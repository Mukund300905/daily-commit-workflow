name: Daily Commit

on:
  schedule:
    - cron: '30 5 * * *'  # Runs every day at 05:30 UTC (11:00 AM IST)
  workflow_dispatch:       # Optional: allows manual trigger

jobs:
  daily-update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Add daily log file for 23f2004624@ds.study.iitm.ac.in
        run: |
          echo "Updated on $(date -u)" >> daily-log.txt
          git config --global user.name "Mukund"
          git config --global user.email "23f2004624@ds.study.iitm.ac.in"
          git add daily-log.txt
          git commit -m "Daily update: $(date -u)"
          git push
